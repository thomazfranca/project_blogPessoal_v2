<div class="container-fluid">

  <div class="row d-flex align-items-center">

    <div class="col-md-6">

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">

          <h1 class="text-center">Entrar</h1>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]='userLogin.usuario' id="usuario" class="form-control" type="text" name="usuario"
              placeholder="Seu Usuário">

          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)]='userLogin.senha' id="senha" class="form-control" type="password" name="senha"
              placeholder="Sua Senha">

          </div>

          <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-success" (click)='entrar()' >Entrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">Não tem uma conta ainda? <a routerLink='/cadastrar'>Cadastre-se</a>
          </p>


        </div>

      </div>


    </div>

    <div class="col-md-6" id="img-bg"></div>

  </div>

</div>
